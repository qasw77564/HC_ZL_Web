<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <!-- AOS CDN Link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- slick CDN -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 導覽列 -->
    <nav id="navigation">
        <div>
            <a href="./index.html" class="logo">{Larry}</a>
        </div>
        <img src="./img/icon-menu.png" alt="選單" id="menu">
        <div class="link">
            <a href="">關於我</a>
            <a href="">作品集</a>
            <a href="">聯絡我</a>
        </div>
        <div class="social">
            <a href=""><img src="./image/icon-youtube.png" alt="YOUTUBE"></a>
            <a href=""><img src="./image/icon-github.png" alt="Git Hub"></a>
            <a href=""><img src="./image/icon-facebook.png" alt="Facebook"></a>
            <a href=""><img src="./image/icon-email.png" alt="E-Mail"></a>
        </div>
    </nav>

    <!-- 橫幅 -->
    <section id="banner">

    </section>

    <!-- 關於我 -->
    <section id="about">
        <h1 class="title" data-aos="flip-left" data-aos-mirror="true" data-aos-once="false">關於我</h1>
        <!-- data-aos 動畫 -->
        <!-- data-aos-offset 位移：往上為正 -->
        <!-- data-aos-duration 持續時間：毫秒 0 - 3000 -->
        <!-- data-aos-delay="50" 延遲時間 -->
        <!-- data-aos-duration="1000" -->
        <!-- data-aos-easing="ease-in-out" 移動曲線時間 -->
        <!-- data-aos-mirror="true" scroll上＆下時，是否要有動作 -->
        <!-- data-aos-once="false" 是否只做一次動作 -->
        <!-- data-aos-anchor-placement="top-center" -->
        <h2 data-aos="fade" data-aos-offset="300" data-aos-duration="5000">{Larry}</h2>
        <p>嗨，我是一位開發者，主要開發軟體、網頁。 </p>
        <a href="" class="button-box">關於我</a>
    </section>

    <!-- 作品集 -->
    <section id="works">
        <h1 class="title">作品集</h1>
        <div id="work-box">
            <div class="work-box-small" data-aos="zoom-in-left" data-aos-offset="350" data-aos-mirror="true"
                data-aos-once="false" data-aos-easing="ease-in-out">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="zoom-in-up" data-aos-offset="350" data-aos-mirror="true"
                data-aos-once="false">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small" data-aos="zoom-in-right" data-aos-offset="350" data-aos-mirror="true"
                data-aos-once="false">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
            <div class="work-box-small">
                <img src="" alt="">
                <span>類別</span>
                <h2>作品名稱</h2>
            </div>
        </div>
        <div class="button-div">
            <a href="" class="button-box">作品集</a>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <div>
            <a href="./index.html" class="logo">{Larry}</a>
        </div>
        <div class="social">
            <a href=""><img src="./img/icon-youtube.png" alt="YOUTUBE"></a>
            <a href=""><img src="./img/icon-github.png" alt="Git Hub"></a>
            <a href=""><img src="./img/icon-facebook.png" alt="Facebook"></a>
            <a href=""><img src="./img/icon-email.png" alt="E-Mail"></a>
        </div>
        <div class="link">
            <a href="">關於我</a>
            <a href="">作品集</a>
            <a href="">聯絡我</a>
        </div>
        <div id="copyright">
            Copyright &copy; 2010 - 2020 <span class="logo-small">{KID}</span> All rights reserved
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- AOS CDN -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- slick CDN -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
